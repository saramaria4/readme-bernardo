<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<meta name="description" content="Ejemplo de formulario HTML5">


</head>
<body>
<img src="logo.png" alt="">


	<form action="">
	<fieldset>
	<legend>Formulario</legend>

		<label for="nombre">Nombre</label>
		<input type="text" id="Nombre" name="nombre" value="" placeholder="ingrese su nombre">
		<br>

		<label for="apellido">Apellido</label>
		<input type="text" id="Apellido" name="apellido" placeholder="ingrese su apellido"> 
		<br>

		<label for="email">Email</label>
		<input type="text" id="Email" name="email" placeholder="ingrese su mail"> 
		<br>

		<select name="Alternativas" id="Alternativas">Alternativas</select>
			<option value="1">item1</option>
			<option value="2">item2</option>
			<option value="3">item2</option>
		<br>
		
		<label for="Pregunta_1"> Esta es la pregunta_1</label>
		<input type="checkbox" name="Pregunta_1" id="pregunta_1" value="">
		<br>
		<br>
		
		<label for="Pregunta_2_1"> esta es la pregunta_2_1</label>
		<input type="radio" name="Pregunta_2_1" id="pregunta_2_1" value="">
		<br>

		<label for="Pregunta_2_2"> esta es la pregunta_2_2</label>
		<input type="radio" name="Pregunta_2_2" id="pregunta_2_2" value="">
		<br>
		<br>

		<label for="comentario">Comentario</label>
		<br>
		<textarea name="comentario" id="" cols="30" rows="10"></textarea>
		<br>

		<input type="submit" name="btn" value="Enviar">

		</fieldset>
	</form>

	
</body>
</html>
